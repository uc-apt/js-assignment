<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>JS assignment</title>
  </head>
  <body>
    <div class="main-container">
      <!-- area to show images -->
      <div class="grid-container" id="grid-container-main">
        <!-- <div class="grid-items" id="grid-item1">
          <div class="front front-style" onclick="flipCard()" id="front1" value="" ></div>
          <img src="" alt="pictures" class="img-card"     id="img-card1">
        </div>
        <div class="grid-items" id="grid-item2">
          <div class="front front-style" onclick="flipCard()" id="front2" value="" ></div>
          <img src="" alt="pictures" class="img-card"     id="img-card2">
        </div>
      -->
      </div>
      <!-- the area for user dashboard -->
      <div class="dashboard-area">
        <div class="game-modes">
          <div id="option1" class="options">
            <input
              type="radio"
              name="game-mode"
              id="mode1"
              value="mode1"
              onchange="get_value()"
              class="options-radio"
            />
            <p>series of 2 pics</p>
          </div>
          <div id="option2" class="options">
            <input
              type="radio"
              name="game-mode"
              id="mode2"
              value="mode2"
              onchange="get_value()"
              class="options-radio"
            />
            <p>series of 3 pics</p>
          </div>
          <div id="option3" class="options">
            <input
              type="radio"
              name="game-mode"
              id="mode3"
              value="mode3"
              onchange="get_value()"
              class="options-radio"
            />
            <p>series of 4 pics</p>
          </div>
        </div>
        <div class="main-options">
          <button id="new-game-btn" class="main-btn" onclick="start_game_btn()">
            NEW GAME
          </button>
          <button id="show-btn" class="main-btn" onclick="show_btn_function()">
            SHOW
          </button>
          <button id="help-btn" class="main-btn" onclick="help_btn_function()">
            HELP
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
