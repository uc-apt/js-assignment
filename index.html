<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>JS assignment</title>
  </head>
  <body>

    <div id="modalID" class="timeUpModal">
      <h1>Time up!</h1>
      <button id="timeUpBtn" onclick="reload()">Ok</button>
    </div>


      <div id="modalRestart" class="restartModal">
        <div>
          You really want to restart the game?
        </div>
        <div>
          <button class="restartBts" id="restartBtn" onclick="restart()">Yes</button>
          <button class="restartBts" id="cancelRestart" onclick="noRestart()">No</button>
        </div>
      </div>

    <div style="display: flex;margin: auto; height: 100%;width: 100%;justify-content: space-evenly;">
      <div>
        <div class="main-container">
          <div style="display: flex;justify-content: space-between;width: 90%;margin-top: 12px;margin-left: 20px;">
            <div style="width: 90px;/* height: 30px; *//* margin: auto; */border-radius: 10px;height: 30px;border: 1px solid black;">
              <div id="timerCont">
                <p id="timer">60</p>
                <p>s left</p>
              </div>
            </div>
            <div class="countContainer">
              Correct : 
              <p id="countData" class="correctCont">0</p>
            </div>

          </div>
          <!-- area to show images -->
          <div class="grid-container" id="grid-container-main">
            <!-- <div class="grid-items" id="grid-item1">
              <div class="front front-style" onclick="flipCard()" id="front1" value="" ></div>
              <img src="" alt="pictures" class="img-card"     id="img-card1">
            </div>
            <div class="grid-items" id="grid-item2">
              <div class="front front-style" onclick="flipCard()" id="front2" value="" ></div>
              <img src="" alt="pictures" class="img-card"     id="img-card2">
            </div>
          -->
          </div>
          <!-- the area for user dashboard -->
          <div class="dashboard-area">
            <div class="game-modes">
              <div id="option1" class="options">
                <input
                  type="radio"
                  name="game-mode"
                  id="mode1"
                  value="mode1"
                  onchange="get_value()"
                  class="options-radio"
                />
                <div style="display: flex;flex-direction: column;justify-content: center;">series of 2 pics</div>
              </div>
              <div id="option2" class="options">
                <input
                  type="radio"
                  name="game-mode"
                  id="mode2"
                  value="mode2"
                  onchange="get_value()"
                  class="options-radio"
                />
                <div style="display: flex;flex-direction: column;justify-content: center;">series of 3 pics</div>
              </div>
              <div id="option3" class="options">
                <input
                  type="radio"
                  name="game-mode"
                  id="mode3"
                  value="mode3"
                  onchange="get_value()"
                  class="options-radio"
                />
                <div style="display: flex;flex-direction: column;justify-content: center;">series of 4 pics</div>
               </div>
            </div>
            <div class="main-options">
              <button id="new-game-btn" class="main-btn" onclick="start_game_btn()">
                NEW GAME
              </button>
              <button id="show-btn" class="main-btn" onclick="show_btn_function()">
                SHOW
              </button>
              <button id="help-btn" class="main-btn" onclick="help_btn_function()">
                HELP
              </button>
              <button id="restart-btn" class="main-btn" onclick="restart_btn_funtion()">
                Restart
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
